<header>
  <div class="title">Map Viewer - Openlayers & Angular</div>
</header>
<main>
  <div class="left-bar">
    <div class="form-container">
      <div class="form-check">
        <div *ngFor="let opt of options">
          <input class="form-check-input" (change)="onChange(opt, $event.target!)"name="{{ opt }}" type="checkbox" id="{{opt}}">
          <label class="form-check-label" for="{{opt}}">
            {{opt}} 
              <button *ngIf="visible1" class="button" (click)="onclick(opt, $event.target!)" type="button">{{ReadMore?"Show Table":"Hide Table"}}</button>
          </label>
        </div>
      </div>
    </div>
    <div class="chart-frame">
        <canvas  id="MyChart" >{{ chart }}</canvas>
    </div>
  </div>
  <div id="map" class="map-container"></div>
